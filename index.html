<!DOCTYPE HTML>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>HW-Wireframe</title>
    <link rel="stylesheet" href="stylesheets/Reset.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

<div id="wrapper">

    <header class="bg2">

        <h1 class="txtformat">Alex Preissler</h1> 
        
    </header>

    <div id="navbar" class="bg2">
        
        <nav class="bg2">nav</nav>
        
    </div>
    

    <div class="clearfix">

        <section class="bg2">

            <p id="sectiontxt" class="txtformat">section</p>

            <article>

                <p id="aname">article</p>

                <div id="aheadline" class="bg2">
                    
                    <h2 class="txtformat">h1, h2, h3</h2>
                
                </div>

                <div id="aparagraph" class="bg2">
                
                    <p class="txtformat">paragraph</p>
                
                </div>
            
            </article>

        </section>
            
            <aside class="bg2">
                
                <p id="asidetxt">aside</p>
            
            </aside> 

    </div>

    <footer class="bg2">
        
        <p id="foottxt">Footer</p>
    
    </footer>

</div>

</body>

</html>
